<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Responsive Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,300;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="./penguin.png" alt="Penguin Graphic">
            <h1>Penguin Tech<span>.</span></h1>
            <p class="tagline">TECH <span class="bullet">&#8226;</span> DONE <span class="bullet">&#8226;</span> RIGHT</p>
            <div class="gradient-border"></div>
        </header>
        <section>
            <article class="article-one">
                <h2>Free</h2>
                <ul>
                    <li>Feature One</li>
                    <li>Feature Two</li>
                    <li>Feature Three</li>
                </ul>
                <p class="price">$</p>
            </article>
        </section>
        <section>
            <article class="article-two featured-article">
                <h2>Annual</h2>
                <ul>
                    <li>Feature One</li>
                    <li>Feature Two</li>
                    <li>Feature Three</li>
                    <li>Feature Four</li>
                    <li>Feature Five</li>
                </ul>
                <p class="price">$$$</p>
            </article>
        </section>
        <section>
            <article class="article-three">
                <h2>Monthly</h2>
                <ul>
                    <li>Feature One</li>
                    <li>Feature Two</li>
                    <li>Feature Three</li>
                    <li>Feature Four</li>
                </ul>
                <p class="price">$$</p>
            </article>
        </section>
    </div>
</body>
</html>
