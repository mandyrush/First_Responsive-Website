<body>
    <div class="main-container">
        <header>
            <img src="./penguin.png" alt="Penguin Graphic">
            <h1>Penguin Tech<span>.</span></h1>
            <p class="tagline">TECH <span class="bullet">&#8226;</span> DONE <span class="bullet">&#8226;</span> RIGHT</p>
            <div class="gradient-border"></div>
        </header>
        <section>
            <article class="article-one">
                <h2>Free</h2>
                <ul>
                    <li>Feature One</li>
                    <li>Feature Two</li>
                    <li>Feature Three</li>
                </ul>
                <p class="price">$</p>
            </article>
        </section>
        <section>
            <article class="article-two featured-article">
                <h2>Annual</h2>
                <ul>
                    <li>Feature One</li>
                    <li>Feature Two</li>
                    <li>Feature Three</li>
                    <li>Feature Four</li>
                    <li>Feature Five</li>
                </ul>
                <p class="price">$$$</p>
            </article>
        </section>
        <section>
            <article class="article-three">
                <h2>Monthly</h2>
                <ul>
                    <li>Feature One</li>
                    <li>Feature Two</li>
                    <li>Feature Three</li>
                    <li>Feature Four</li>
                </ul>
                <p class="price">$$</p>
            </article>
        </section>
